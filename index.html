<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع استعلام طلاب إعلام تربوي</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --bg-color: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1 { color: var(--primary-color); font-size: 1.5rem; margin-bottom: 1rem; }
        p { color: #666; margin-bottom: 1.5rem; }

        .input-group {
            margin-bottom: 1.5rem;
        }

        input {
            width: 80%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus { border-color: var(--accent-color); }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 80%;
            transition: background 0.3s;
        }

        button:hover { background-color: #2980b9; }

        #resultBox {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .result-item {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-right: 5px solid var(--success-color);
            text-align: right;
        }

        .label { font-weight: bold; color: var(--primary-color); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>استعلام عن رقم الجلوس </h1>
    <p>أدخل رقم السكشن لمعرفة رقم جلوسك ومكان لجنتك</p>
    
    <div class="input-group">
        <input type="number" id="studentId" placeholder="اكتب رقمك هنا..." min="1" max="403">
    </div>
    
    <button onclick="findSeat()">استعلام الآن</button>

    <div id="resultBox">
        <div class="result-item"><span class="label">رقم الجلوس: </span><span id="seatNum"></span></div>
        <div class="result-item"><span class="label">رقم اللجنة: </span><span id="commNum"></span></div>
        <div class="result-item"><span class="label">المكان: </span><span id="locName"></span></div>
    </div>
</div>

<script>
function findSeat() {
    const id = parseInt(document.getElementById('studentId').value);
    const box = document.getElementById('resultBox');

    if (isNaN(id) || id < 1 || id > 403) {
        alert("يرجى إدخال رقم صحيح بين 1 و 403");
        return;
    }

    // تطبيق المعادلة: 1058 - (405 - رقم الطالب)
    const seat = 1058 - (405 - id);
    let comm = "";
    let loc = "";

    // توزيع اللجان بناءً على كشوف إعلام تربوي المرفقة
    if (seat <= 679) { comm = "27"; loc = "المبنى القديم - الدور الأول - قاعة (101)"; }
    else if (seat <= 705) { comm = "28"; loc = "المبنى القديم - الدور الأول - قاعة (101)"; }
    else if (seat <= 731) { comm = "29"; loc = "المبنى القديم - الدور الأول - قاعة (102)"; }
    else if (seat <= 757) { comm = "30"; loc = "المبنى القديم - الدور الأول - قاعة (102)"; }
    else if (seat <= 783) { comm = "31"; loc = "المبنى القديم - الدور الأول - قاعة (103)"; }
    else if (seat <= 809) { comm = "32"; loc = "المبنى القديم - الدور الأول - قاعة (103)"; }
    else if (seat <= 835) { comm = "33"; loc = "المبنى القديم - الدور الأول - قاعة (104)"; }
    else if (seat <= 861) { comm = "34"; loc = "المبنى القديم - الدور الأول - قاعة (104)"; }
    else if (seat <= 887) { comm = "35"; loc = "المبنى القديم - الدور الثاني - قاعة (201)"; }
    else if (seat <= 913) { comm = "36"; loc = "المبنى القديم - الدور الثاني - قاعة (201)"; }
    else if (seat <= 939) { comm = "37"; loc = "المبنى القديم - الدور الثاني - قاعة (202)"; }
    else if (seat <= 965) { comm = "38"; loc = "المبنى القديم - الدور الثاني - قاعة (202)"; }
    else if (seat <= 991) { comm = "39"; loc = "المبنى القديم - الدور الثاني - قاعة (203)"; }
    else if (seat <= 1017) { comm = "40"; loc = "المبنى القديم - الدور الثاني - قاعة (203)"; }
    else if (seat <= 1043) { comm = "41"; loc = "المبنى القديم - الدور الثاني - قاعة (204)"; }
    else { comm = "42"; loc = "المبنى القديم - الدور الثاني - قاعة (204)"; }

    document.getElementById('seatNum').innerText = seat;
    document.getElementById('commNum').innerText = comm;
    document.getElementById('locName').innerText = loc;
    box.style.display = 'block';
}
</script>

</body>
</html>
