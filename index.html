<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع استعلام لجان الفرقة الأولى</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --success-color: #27ae60;
            --bg-color: #f0f2f5;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 450px;
            text-align: center;
        }

        h1 { color: var(--primary-color); font-size: 1.5rem; margin-bottom: 1rem; }
        p { color: #666; margin-bottom: 1.5rem; }

        input {
            width: 80%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            margin-bottom: 1rem;
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            width: 80%;
        }

        #resultBox {
            margin-top: 2rem;
            padding: 1rem;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .result-item {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-right: 5px solid var(--success-color);
            text-align: right;
        }

        .label { font-weight: bold; color: var(--primary-color); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="card">
    <h1>استعلام لجان الفرقة الأولى</h1>
    <p>أدخل رقمك المسلسل لمعرفة رقم جلوسك ومكان لجنتك</p>
    
    <input type="number" id="studentId" placeholder="اكتب رقمك هنا...">
    <button onclick="findSeat()">استعلام الآن</button>

    <div id="resultBox">
        <div class="result-item"><span class="label">الشعبة: </span><span id="majorName"></span></div>
        <div class="result-item"><span class="label">رقم الجلوس: </span><span id="seatNum"></span></div>
        <div class="result-item"><span class="label">رقم اللجنة: </span><span id="commNum"></span></div>
        <div class="result-item"><span class="label">المكان: </span><span id="locName"></span></div>
    </div>
</div>

<script>
function findSeat() {
    const id = parseInt(document.getElementById('studentId').value);
    const box = document.getElementById('resultBox');

    if (isNaN(id) || id < 1) {
        alert("يرجى إدخال رقم صحيح");
        return;
    }

    // الحسبة الصحيحة بناءً على طلبك (384 يعطي 1037)
    const seat = id + 653;
    let major = "";
    let comm = "";
    let loc = "";

    // النطاق الأول (1 - 991) لجان 1 - 39
    if (seat <= 991) {
        if (seat <= 325) {
            major = "تكنولوجيا التعليم";
            comm = Math.ceil(seat / 25);
            if (comm <= 4) loc = "المبنى الجديد د1 قاعة (101)";
            else if (comm <= 8) loc = "المبنى الجديد د1 قاعة (102)";
            else if (comm <= 12) loc = "المبنى الجديد د2 قاعة (201)";
            else loc = "المبنى الجديد د3 قاعة (301)";
        } else if (seat <= 653) {
            major = "حاسب آلي / إعلام";
            comm = Math.ceil((seat - 325) / 25) + 13;
            if (comm <= 21) loc = "المبنى الجديد د3 قاعة (302)";
            else if (comm <= 25) loc = "المبنى الجديد د4 قاعة (401)";
            else loc = "المبنى الجديد د5 قاعة (501)";
        } else {
            major = "الإعلام التربوي";
            if (seat <= 705) { comm = seat <= 679 ? "27" : "28"; loc = "المبنى القديم د1 قاعة (101)"; }
            else if (seat <= 757) { comm = seat <= 731 ? "29" : "30"; loc = "المبنى القديم د1 قاعة (102)"; }
            else if (seat <= 809) { comm = seat <= 783 ? "31" : "32"; loc = "المبنى القديم د1 قاعة (103)"; }
            else if (seat <= 861) { comm = seat <= 835 ? "33" : "34"; loc = "المبنى القديم د1 قاعة (104)"; }
            else if (seat <= 913) { comm = seat <= 887 ? "35" : "36"; loc = "المبنى القديم د2 قاعة (201)"; }
            else if (seat <= 965) { comm = seat <= 939 ? "37" : "38"; loc = "المبنى القديم د2 قاعة (202)"; }
            else { comm = "39"; loc = "المبنى القديم د2 قاعة (203)"; }
        }
    } 
    // النطاق الثاني (1001 - 1256) لجان 1 - 12 (من الصورة الثانية)
    else if (seat >= 1001 && seat <= 1256) {
        if (seat <= 1087) {
            major = "تكنولوجيا التعليم";
            if (seat <= 1024) { comm = "1"; loc = "المبنى القديم د3 قاعة (301)"; }
            else if (seat <= 1048) { comm = "2"; loc = "المبنى القديم د3 قاعة (301)"; }
            else if (seat <= 1072) { comm = "3"; loc = "المبنى القديم د3 قاعة (302)"; }
            else { comm = "4"; loc = "المبنى القديم د3 قاعة (302)"; }
        } else if (seat <= 1170) {
            major = "الإعلام التربوي";
            if (seat <= 1111) { comm = "5"; loc = "المبنى القديم د3 قاعة (303)"; }
            else if (seat <= 1135) { comm = "6"; loc = "المبنى القديم د3 قاعة (303)"; }
            else if (seat <= 1159) { comm = "7"; loc = "المبنى القديم د3 قاعة (304)"; }
            else { comm = "8"; loc = "المبنى القديم د3 قاعة (304)"; }
        } else if (seat <= 1183) {
            major = "اقتصاد منزلي"; comm = "9"; loc = "المبنى القديم د4 قاعة (404)";
        } else {
            major = "تربية موسيقية";
            comm = seat <= 1207 ? "10" : (seat <= 1231 ? "11" : "12");
            loc = "المبنى الجديد د4 قاعة (502)";
        }
    } else {
        alert("رقم الجلوس " + seat + " غير مدرج في الكشوف الحالية.");
        return;
    }

    document.getElementById('majorName').innerText = major;
    document.getElementById('seatNum').innerText = seat;
    document.getElementById('commNum').innerText = comm;
    document.getElementById('locName').innerText = loc;
    box.style.display = 'block';
}
</script>

</body>
</html>
